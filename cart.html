<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Food Delivery</title>
 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #f7f7f7;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
}

.cart-container {
  width: 100%;
  max-width: 900px;
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 2rem;
  color: #333;
  text-align: center;
  margin-bottom: 20px;
}

.cart-items {
  margin-bottom: 30px;
}

.cart-item {
  display: flex;
  align-items: center;
  background-color: #fafafa;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.cart-item img {
  width: 100px;
  border-radius: 10px;
  margin-right: 20px;
}

.item-details {
  flex: 1;
}

.item-details h3 {
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: #333;
}

.item-details p {
  font-size: 0.9rem;
  margin-bottom: 5px;
  color: #555;
}

input[type="number"] {
  width: 50px;
  padding: 5px;
  font-size: 0.9rem;
  margin-left: 5px;
}

.remove-btn {
  background-color: #ff6b6b;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.remove-btn:hover {
  background-color: #e05656;
}

.order-summary {
  background-color: #fafafa;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.order-summary h2 {
  font-size: 1.5rem;
  color: #333;
  margin-bottom: 15px;
}

.order-summary p {
  font-size: 1rem;
  color: #555;
  margin-bottom: 10px;
}

.checkout-btn {
  width: 100%;
  padding: 10px;
  background-color: #ff6b6b;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.checkout-btn:hover {
  background-color: #e05656;
}

  </style>
</head>

<body>
  <div class="cart-container">
    <h1>Your Cart</h1>

    <div class="cart-items">
      <!-- Cart Item 1 -->
      <div class="cart-item">
        <img src="burger.jpeg" alt="Food Image">
        <div class="item-details">
          <h3>Burger Combo</h3>
          <p>Qty: <input type="number" value="1" min="1" max="10"></p>
          <p>Price: $12.99</p>
        </div>
        <button class="remove-btn">Remove</button>
      </div>

      <!-- Cart Item 2 -->
      <div class="cart-item">
        <img src="pizza.jpeg" alt="Food Image">
        <div class="item-details">
          <h3>Pizza Margherita</h3>
          <p>Qty: <input type="number" value="1" min="1" max="10"></p>
          <p>Price: $8.99</p>
        </div>
        <button class="remove-btn">Remove</button>
      </div>

      <!-- Cart Item 3 -->
      <div class="cart-item">
        <img src="dessert.jpeg" alt="Food Image">
        <div class="item-details">
          <h3>Chocolate Cake</h3>
          <p>Qty: <input type="number" value="2" min="1" max="10"></p>
          <p>Price: $4.50</p>
        </div>
        <button class="remove-btn">Remove</button>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <p>Subtotal: $26.48</p>
      <p>Delivery: $2.00</p>
      <p><strong>Total: $28.48</strong></p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>
</body>
</html>
